<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Mobile version - picture of Chanel Gabrielle on a neutral background with leaves on it">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Desktop version - picture of Chanel Gabrielle on a neutral background with leaves on it" >
      <div class="content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="subtext">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="White shopping cart icon">Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
